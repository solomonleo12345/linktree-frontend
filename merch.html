<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product-card {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        .product-card h2, .product-card p{
            text-align: center;
        }

        .h1 {
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-card h2 {
            font-size: 20px;
            margin: 0;
        }
        .product-card p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Merchandise Sales Page</h1>
    <div class="product-grid">
        <div class="product-card">
            <img src="img/merch_1.png" alt="Product 1">
            <h2>Price 800</h2>
            <p>Vidroh Collection</p>
        </div>
        <div class="product-card">
            <img src="img/merch_2.png" alt="Product 1">
            <h2>Price 800</h2>
            <p>Vidroh Collection</p>
        </div>
        <div class="product-card">
            <img src="img/merch_3.png" alt="Product 1">
            <h2>Price 800</h2>
            <p>Vidroh Collection</p>
        </div>
        <div class="product-card">
            <img src="img/merch_4.png" alt="Product 1">
            <h2>Price 800</h2>
            <p>Vidroh Collection</p>
        </div>
        <div class="product-card">
            <img src="img/merch_5.png" alt="Product 1">
            <h2>Price 800</h2>
            <p>Vidroh Collection</p>
        </div>
        <!-- Repeat the above block for each product, changing the src and alt attributes for the img element and the text content for the h2 and p elements. -->
    </div>
</body>
</html>
